<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<title>JSON Carousel</title>
</head>
<body>
<div id="speakerbox">
<div id="carousel"></div>
</div>


<script id="speakerstpl" type="text/template">
{{#speakers}}
<div class="speaker">
<img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
<h3>{{name}}</h3>
<h4>{{reknown}}</h4>
<p>{{bio}}</p>
</div>
{{/speakers}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" integrity="sha512-3yuRfrYOm2mFF8SKURzH1NT9aB4zDrqcMLgunxTCUy8hmUfWRmHx4/sS0SDqjHcLYheYmRtoayu65QvgwdiUcw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" integrity="sha512-ixd13R43/TLY+W7//K2iVUsguCtOnz1L+imPPIehWO3S/YAX1fPgQLLTNiYNJVpn5XnoSngGzk411fxWjkzr6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript">
$(function(){
    $.getJSON('data.json', function(data){
    var template = $('#speakerstpl').html();
    var html = mustanche.to_html(template, data);
    $('#carousel').html(html);
});
});
</script>
</body>
</html>
